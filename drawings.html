<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photographs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<body>

<!-- Gallery Header -->
<div class="w3-content" style="max-width:1500px">

        <img src="img/logo.png" class="logo" alt="Logo">
        <h1 class="gallery-title"><b>Drawings</b></h1>

            <i class="fa fa-home"></i>
        </a>
    </div>
    <div class="dot-line"></div>

    <section class="graphic" id="graphic">
        <!--<h1><b>Designs</b></h1>-->
        <header class="w3-center w3-margin-bottom">
            <p class="w3-padding-16">
                <button class="w3-button w3-white" onclick="toggleGridPadding()" style="background-color: white;">

        <div class="w3-row" id="myGrid2" style="margin-bottom:128px">
            <div class="w3-third">
                <img src="img/draw1.jpeg" style="width:100%" alt="Drawing 1">
                <img src="img/draw2.jpeg" style="width:100%" alt="Drawing 2">
                <img src="img/draw3.jpeg" style="width:100%" alt="Drawing 3">
                <img src="img/draw10.jpeg" style="width:100%" alt="Drawing 10">

                <img src="img/draw16.jpeg" style="width:100%" alt="Drawing 16">
                <img src="img/draw19.jpeg" style="width:100%" alt="Drawing 19">
            </div>
            <div class="w3-third">
                <img src="img/draw4.jpeg" style="width:100%" alt="Drawing 4">
                <img src="img/draw5.jpeg" style="width:100%" alt="Drawing 5">

                <img src="img/draw12.jpeg" style="width:100%" alt="Drawing 12">

            <div class="w3-third">

                <img src="img/draw8.jpeg" style="width:100%" alt="Drawing 8">
                <img src="img/draw9.jpeg" style="width:100%" alt="Drawing 9">

                <img src="img/draw18.jpeg" style="width:100%" alt="Drawing 18">
            </div>

    </section> <!-- Correctly closing the section -->

    <div class="dot-line"></div>
</div>

<footer>
    <h2 id="contact"><b>Contact</b></h2>
    <a href="mailto:neeharikasrivasa@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/vasa-neeharikasri-81510a253" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://github.com/neeharikasri" target="_blank"><i class="fa-brands fa-github"></i></a>
</footer>

<script>
function toggleGridPadding() {
    var x = document.getElementById("myGrid2");
    if (x.classList.contains("w3-row")) {
        x.classList.remove("w3-row");
        x.classList.add("w3-row-padding");
    } else { 
        x.classList.remove("w3-row-padding");
        x.classList.add("w3-row");
    }
}
</script>

</body>
</html>
